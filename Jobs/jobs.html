<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs</title>
  <link rel="stylesheet" href="../Dashboard/Navbar/navbar.css" />
  <link rel="stylesheet" href="../Dashboard/Footer/footer.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../Jobs/jobs.css"/>
  
</head>
<body>
  <div id="navbar-placeholder"></div>
 <main class="container-fluid p-0">

<!--1st image of the page -->

<!-- jobs-hero.html -->
<div class="jobs-hero position-relative overflow-hidden d-flex align-items-center justify-content-center">
  <!-- Background Image -->
  <img src="../images/background-jobs.webp" alt="Background" class="jobs-bg-img">

  <!-- Optional overlay for color effect -->
  <div class="jobs-overlay"></div>

  <!-- Foreground Content -->
  <div class="container h-100 position-relative z-2">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col-12">
        <div class="jobs-stack position-relative d-flex flex-column align-items-center justify-content-center">
          <!-- Left Image -->
          <img src="../images/left-banner.webp" alt="Left" class="jobs-side-img jobs-img-left d-none d-md-block">
          <!-- Right Image -->
          <img src="../images/right-banner.webp" alt="Right" class="jobs-side-img jobs-img-right d-none d-md-block">
          
          <!-- Text Overlay -->
          <div class="jobs-hero-text text-center w-100">
            <h1 class="display-5 fw-bold text-white mb-3">Find The Most Exciting Jobs From All Around The World Here</h1>
            <p class="lead text-white">Explore Hundreds Of Job Opportunities With All The Information You Need</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





  <!-- ... HERO CONTENT ... -->
<section class="container-fluid p-0 hero-section position-relative">
  <!-- Overlapping Search Bar -->
  <div class="hero-searchbar-wrapper position-absolute start-50 translate-middle-x bg-white shadow rounded" style=" z-index: 10; max-width: 1200px; width: 90vw;">
    <form class="row justify-content-center align-items-center g-0 mx-0">
      <div class="col p-0">
        <div class="input-group">
          <span class="input-group-text bg-white border-0">
            <i class="bi bi-pencil"></i>
          </span>
          <input type="text" class="form-control border-0" placeholder="Job title or keyword" />

          <!-- Dotted Divider -->
          <span class="hero-searchbar-divider"></span>

          <span class="input-group-text bg-white border-0">
            <i class="bi bi-geo-alt"></i>
          </span>
          <input type="text" class="form-control border-0" placeholder="Enter country..." />

          <button type="submit" class="btn" style="background:#E94F1D; color: #fff; border: none;">Search Jobs</button>
        </div>
      </div>
    </form>
  </div>
</section>



</main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Dashboard/dashboard.js"></script>
</body>
</html>
