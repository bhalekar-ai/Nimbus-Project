<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nimbus Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="background"></div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card shadow">
      <img src="images/nimbus-logo.png" alt="Nimbus Logo" class="logo" />
      
      <div class="red-line mb-3"></div>

      <form>
        <div class="mb-3">
          <label class="form-label">Login</label>
          <input type="text" class="form-control custom-input" placeholder="Email or phone number" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control custom-input pe-5" id="password" placeholder="Enter password" />
            <span class="input-group-text eye-toggle" onclick="togglePassword()">
              <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" onclick="togglePassword()" style="cursor: pointer;"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn sign-in-btn w-100">Sign in</button>

        <div class="font d-flex justify-content-between mt-3 small">
          <a href="forgot-password.html" class="text-decoration-none text-black">Forgot password?</a>
          <a href="need-an-acc.html" class="text-decoration-none text-black need-account-link">Need an Account?</a>
        </div>
        
      </form>
    </div>
  </div>
